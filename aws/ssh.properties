#
# SSH credentials to use to connect to the instances
#

# username (with sudo privileges) that will be created on all machines
# For AWS this name MUST MATCH the name the OS is expecting:
#
# CentOS - use 'centos'
# RHEL - use 'ec2-user'

SSH_USERNAME=REPLACE_ME

# privateKey - the private SSH key associated with the above user
# Either: 
#   (preferred) the full path to a file, local to the Director server, containing the key
# Or:
#    a string that must start with -----BEGIN DSA PRIVATE KEY-----
# and must end with -----END DSA PRIVATE KEY-----
# enclosed with THREE DOUBLE QUOTES front and back to make a multi-line string
SSH_PRIVATEKEY=REPLACE_ME_SSH_PRIVATE_KEY

